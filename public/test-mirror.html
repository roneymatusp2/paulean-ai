<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mirror Access</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-link { display: block; margin: 10px 0; padding: 10px; background: #f0f0f0; text-decoration: none; color: #333; }
        .test-link:hover { background: #e0e0e0; }
        iframe { width: 100%; height: 500px; border: 2px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>St. Paul's Mirror Access Test</h1>
    
    <h2>Direct Links (new tab)</h2>
    <a class="test-link" href="/stpauls_site_mirror/index.html" target="_blank">
        /stpauls_site_mirror/index.html
    </a>
    <a class="test-link" href="/stpauls_site_mirror/about-us.html" target="_blank">
        /stpauls_site_mirror/about-us.html
    </a>
    <a class="test-link" href="/stpauls_site_mirror/academic.html" target="_blank">
        /stpauls_site_mirror/academic.html
    </a>
    
    <h2>Iframe Test</h2>
    <iframe src="/stpauls_site_mirror/index.html"></iframe>
    
    <script>
        // Test fetch access
        async function testFetch(url) {
            try {
                const response = await fetch(url);
                console.log(`Fetch ${url}: ${response.status} ${response.statusText}`);
                if (response.ok) {
                    const text = await response.text();
                    console.log(`Content length: ${text.length}`);
                }
            } catch (error) {
                console.error(`Error fetching ${url}:`, error);
            }
        }
        
        // Test all URLs
        testFetch('/stpauls_site_mirror/index.html');
        testFetch('/stpauls_site_mirror/about-us.html');
        testFetch('/stpauls_site_mirror/academic.html');
    </script>
</body>
</html>
